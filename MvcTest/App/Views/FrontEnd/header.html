<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Header</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/cybercom/MvcTest/public">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link"
                    href="/cybercom/MvcTest/public/admin/login">Login</a>
            </li>

            {% for category in categories%}
              <li>
                <div class="dropdown">
                    {% if category.parentCategory == 0 %}
                        <button class="btn btn-secondary dropdown-toggle" 
                            type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" 
                            aria-expanded="false">
                                    {{category.categoryName}}
                        </button>
                    {% endif %}
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                     {% for category2 in categories %}
                       {% if category2.parentCategory == category.categoryId %}
                        <a class="dropdown-item"
                         href="/cybercom/MvcTest/public/category/view/{{category2.urlKey}}">
                            {{category2.categoryName}}
                         </a>
                       {% endif %}
                     {% endfor %}
                    </div>
                </div>
              </li>
            {% endfor %}
      </ul>
    </div>
  </nav>

</body>
</html>
