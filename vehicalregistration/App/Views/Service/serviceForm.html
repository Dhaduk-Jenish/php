<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    {% if set == 'set' %}
        {% set btn = 'Update' %}
        {% set action = 'update'%}
    {% else %}
        {% set btn = 'Add' %}
        {% set action = 'service'%}
    {% endif %}
</head>
<body>
    {% if set == 'set' %}
    {% for serviceData in serviceData %}
    <form action="/cybercom/php/vehicalregistration/public/dashboard/{{action}}/{{serviceData.serviceId}}" method="POST">
            <div>
                <label for="title">Title</label>
                     <input type="text" name='title' id="title"
                       value="{{serviceData.title}}">
            </div>
            <div>
                <label for="vehicalNumber">Vehical Number</label>
                     <input type="text" name='vehicalNumber' id="vehicalNumber"
                       value="{{serviceData.vehicalNumber}}" maxlength="10">
            </div>
            <div>
                <label for="licenceNumber">Licence Number</label>
                     <input type="text" name='licenceNumber' id="licenceNumber"
                       value="{{serviceData.licenceNumber}}">
            </div>
            <div>
                <label for="date">Date</label>
                     <input type="date" name='date' id="date"
                       value="{{serviceData.date}}">
            </div>
            <div>
                <label for="timeSlot">Time Slot</label>
                    <select name="timeSlot" id="timeSlot">
                        <option value="9-11">9-11</option>
                        <option value="11-1">11-1</option>
                        <option value="1-3">1-3</option>
                        <option value="3-5">3-5</option>
                        <option value="5-6">5-6</option>
                    </select>
            </div>
            <div>
                <label for="vehicalIssue">Vehial Issue</label>
                     <input type="text" name='vehicalIssue' id="vehicalIssue"
                       value="{{serviceData.vehicalIssue}}">
            </div>
            <div>
                <label for="serviceCenter">Service Center</label>
                    <select name="serviceCenter" id="serviceCenter">
                        <option value="center-1">center-1</option>
                        <option value="center-2">center-2</option>
                        <option value="center-3">center-3</option>
                        <option value="center-4">center-4</option>
                    </select>
            </div>


            <div class="button" id="register">
                    <input type="submit" value="{{btn}}" id="addService">
            </div>
        {% endfor %}
        {% endif %}
    </form>

</body>
<script>
    $(function(){
        var now = new Date();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var year = now.getFullYear();
        if(month < 10)
            month = '0' + month.toString();
        if(day < 10)
            day = '0' + day.toString();
        
    var date = year+ '-' +month + '-'+(day+=1);
        console.log(date);
        $('#date').prop('min', date);
    });
</script>
</html>
