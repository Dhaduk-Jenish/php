<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="main">
        <form action="/cybercom/php/vehicalregistration/public/login/loginValidate" method="POST">
            <div name="login[]">
                <div>
                    <label for="email">Email</label>
                         <input type="text" name='email' id="email"
                           value=""  >
                </div>
                <div>
                    <label for="password">Password</label>
                         <input type="text" name='password' id="password"
                           value=""  >
                </div>

                <div class="button" id="login">
                    <input type="submit" id="login">
                </div>
                <div class="button" id="register">
                    <a href="/cybercom/php/vehicalregistration/public/register/registration">
                        <input type="button" value="register" name="register" id="register">
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
